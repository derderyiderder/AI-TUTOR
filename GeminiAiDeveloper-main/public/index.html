<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://i.ibb.co/yQyYFHj/pixil-frame-0-42.png">
    <title>AI Tutor Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <section class="section homepage">
                <div class="scroll-down"></div>
            </section>
        </div>
        <div class="image-container">
            <img src="ImageWelcome0.png" alt="image">
        </div>
    </div>

    <div class="chatbox-container">
        
        <nav class="navbar">
            <div class="dropdown">
                <button class="dropbtn">
                    <img src="ImageSettingIcon.png" alt="Settings" class="settings-icon" id="imageIcon">
                </button>
                <div class="dropdown-content">
                    <p id="toggleSpeechBtn">Speech On</p>
                    <a href="https://bit.ly/survey-ai-tutor">Survey Form</a>
                    <a href="AiTutor.pdf">More Information</a>
                </div>
            </div>
            <div class="toggle-container">
                <span class="toggle-label-text">Light mode</span>
                <input type="checkbox" id="themeToggle" class="toggle-switch">
                <label for="themeToggle" class="toggle-label"></label>
                <span class="toggle-label-text">Dark mode</span>
            </div>
        </nav>

        <h1>AI Tutor</h1>
        <div id="correctPopup">Correct!</div>
        <audio id="correctAudio" src="correct.mp3"></audio>
        <canvas id="fireworksCanvas"></canvas>

        <div class="icon-chat-container">
            <img src="https://i.ibb.co/FX5QbvB/robothappy.gif" alt="Icon" class="icon-image" id="iconImage">
            <div id="chat"></div>
        </div>
        <div class="form-container">
            <textarea id="userInput" placeholder="Type message.." name="msg" required></textarea>
            <button id="sendBtn" class="btn">Send</button>
            <button id="speaker" class="btn">Speak</button>
        </div>
    </div>

    <script src="script1.js"></script>
    <script src="script2.js"></script>
    <script>
        const toggleButton = document.getElementById('themeToggle');
        toggleButton.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
